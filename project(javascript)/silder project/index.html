<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <div class="slides">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-D26z8j7Y77CgINoHU2K2sWaOwhQn31NOkw&s" alt="Image 1">
            <img src="https://i.pinimg.com/736x/ab/45/51/ab4551ae1a25886a96554c1244be395c.jpg" alt="Image 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSj1D0Row6r2tyf5uN3qNw70VmaM6NcAzlxFw&s" alt="Image 3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSj1D0Row6r2tyf5uN3qNw70VmaM6NcAzlxFw&s" alt="Image 3">

        </div>

        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
