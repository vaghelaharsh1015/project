<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header class="head">
    <!-- Logo -->
    <div class="logo">
      <h1>NETFLIX</h1>
    </div>

    <!-- Language Selector + Sign In -->
    <div class="nav-right">
      <select name="language" id="language" class="language-selector">
        <option value="eng">English</option>
        <option value="hin">हिन्दी</option>
      </select>
      <button class="sign-in-btn">Sign In</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img
      src="https://assets.nflxext.com/ffe/siteui/vlv3/bebd95d0-65f9-41a9-9d12-4794db63653e/web/IN-en-20250922-TRIFECTA-perspective_5e75cfb4-3797-4f17-866b-181ff91a51dd_large.jpg"
      alt="Netflix Background" class="hero-img">

    <div class="container">
      <div class="midline">
        <h1>Unlimited movies,<br>TV shows and more</h1>
        <h3>Starts at ₹149. Cancel at any time.</h3>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
      </div>
    </div>
  </section>
</body>

</html>
